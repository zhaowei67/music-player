<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>music player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
        <!-- <audio id="music" src="http://cloud.hunger-valley.com/music/玫瑰.mp3">你的浏览器不支持喔！</audio> -->
       <div class="main">
            <div class="musicplayer clearfix">
                    <div class="music">
        
                      <div class="info">
                          <div class="cover">
                              <img src="" alt="">
                            </div>
                        <div class="title">mysong</div>
                        <div class="auther">zz</div>                
                      </div>
                      <div class="control">
                          <span class="backward"><i class="fas fa-step-backward"></i></span>
                          <span class="play"><i class="fas fa-pause"></i></span>
                          <span class="forward"><i class="fas fa-step-forward"></i></span>
                          <div class="progress">
                            <div class="bar">
                              <div class="progress-total"></div>
                              <div class="progress-now"></div>
                            </div>
                            <div class="time">0:00</div>
                          </div>
                          
                        </div>
                        <div class="volume">
                            <div class="loudspeaker "><i class="fas fa-volume-up"></i></div> 
                            <div class="volume-total">
                                <div class="volume-now"></div>
                            </div> 
                        </div>
                        <span class="playlist"><i class="fas fa-list-ul"></i></span>
                    </div>
                    <ul class="generate-list">
                         
                    </ul>
        
                </div>
               
       </div>          
    <script src="./js/index.js"></script>
</body>
</html>
